<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular desconto</title>
</head>
<body>
    <h1>Reajuste salarial</h1>
    <button onclick="calcular()">Calcular</button>
    <p>Clique no botão acima para iniciar</p>
    <section id="result"></section>

    <script>
        function calcular(){
            let nome = String(window.prompt("Digite o nome do funcionario"))
            let num1 = Number(window.prompt("Digite o salario atual"))
            let num2 = Number(window.prompt("Digite a porcentagem requisitada"))
            

            var sal = ((num1*num2)/100)
            var rel = sal+num1
            
            let res = document.querySelector('section#result')

            res.innerHTML = `<p><strong> ${nome} recebeu um aumento salarial</strong></p><hr>`
            res.innerHTML += `<p>O salario atual do funcionario era <strong> ${num1} </strong></p>`
            res.innerHTML += `<p>Com o aumento de  <strong> ${num2}%,</strong> o salario vai aumentar <strong> R$ ${sal} </strong></p>`
            res.innerHTML += `<p>O valor do produto com o desconto é: <strong> ${rel} </strong></p>`
            
        }     
    </script>
</body>
</html>
