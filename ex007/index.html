<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular formula de bhaskara</title>
</head>
<body>
    <h1>Desafio de Bhaskara</h1>
    <button onclick="calcular()">Calcular</button>
    <p>Considerando uma equação no formato ax²+bx+c=0, aperte o botão acima para calcular o valor de Δ</p>
    <section id="result"></section>

    <script>
        function calcular(){
            let a = Number(window.prompt("Digite o valor de A"))
            let b = Number(window.prompt("Digite o valor de B"))
            let c = Number(window.prompt("Digite o valor de C"))
            

            var cal = ((b**2)-4*a*c)
            
            
            let res = document.querySelector('section#result')

            res.innerHTML = `<p>A equação ficou desse jeito: <strong> ${a}x² ${b}x ${c}=0 </strong></p><hr>`
            res.innerHTML += `<p>O calculo realizado sera: <strong> ${b}²-4 ${a}*${c} </strong></p>`
            res.innerHTML += `<p>O valor de Δ sera: <strong> Δ=${cal} </strong></p>`
            
            
        }     
    </script>
</body>
</html>
